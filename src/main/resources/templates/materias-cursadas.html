                        <p class="mb-0">Ingrese el c&oacute;digo del Estudiante:</p><br/>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/datatable.js"></script>

    <!-- Page level plugins -->

    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
    <script>

      let tabla = null;
      let firstTimeLoadingTable = true;
  
      $("#btnBuscarEstudiante").on('click', function (e) {
          e.preventDefault();
  
          if (firstTimeLoadingTable) {
              tabla = returnEstumateDataTable();
              firstTimeLoadingTable = false;
          } else {
              tabla.destroy();
              tabla = returnEstumateDataTable();
          }
  
      })
  
      function returnEstumateDataTable() {
          let valorBusqueda = $("#valor").val().trim();
  
          if (valorBusqueda === "") {
              alert("Favor poner un parametro de busqueda")
          } else {
              let dtables = $("#estumate-table").DataTable({
                  'ajax': {
                      'url': "http://localhost:8000/materias-cursadas",
                      'type': "POST",
                      'data': {param: valorBusqueda},
                      "pageLength": 5
                  },
                  "columns": [
                      {
                          "data": null,
                          "defaultContent": "<button class='btn btn-info btn-circle btn-sm' title='Editar'><i class='fa fa-pencil-alt'></i></button>"
                      },
                      {"data": 'materia.nombre' },
                      {"data": "anio"},
                      {"data": "ciclo"},
                      {"data": "nota"},
                      {"data": "notaDelegate"}
                  ]
  
              });
              $('#estumate-table tbody').on( 'click', 'button', function () {
                  var data = tabla.row( $(this).parent() ).data();
                  location.href = './editar?id=' + data["estudiante"]["idEstudiante"] + '&id2=' + data["id"];
              });
  
              return dtables;
          }
      }  
  </script>
