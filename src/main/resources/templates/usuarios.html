<body id="page-top">

  <!-- Page Wrapper -->

    <!-- Sidebar -->
    <ul th:replace="Commons/sidebar :: sidebar" />

    <!-- Content Wrapper -->

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="Commons/navbar :: navbar"/>

        <!-- Begin Page Content -->
        <div class="container-fluid">


          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Usuarios</h1>
          </div>


          <!-- DataTales Example -->
            
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Grid</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="usuarios-table" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                      <th style="width: 50px" class="text-center">Accion</th>
                      <th style="width: 50px" class="text-center">Id</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Edad</th>
                      <th>Fecha de Nacimiento</th>
                      <th>Direccion</th>

                      <th>Estado</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            
      

        </div>
        <!-- /.container-fluid -->

      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
  
  <style>
    td{
      vertical-align: center!important;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function()
    {
      $('#li-usuarios').addClass("active");

      let table = $('#usuarios-table').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": "./get-usuarios",
        "language": {
          "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
        },
        "pageLength": 5,
        "columnDefs": [
          {
          "targets": 0,
          "className": "text-center",
          "data": null,
          "defaultContent": "<button class='btn btn-info btn-circle btn-sm' title='Editar' id='editarusuario'><i class='fa fa-pencil-alt'></i></button>"

          },
          {
            "targets": 1,
            "className": "text-center"
          }
        ]
      });

      
      $('#usuarios-table tbody').on( 'click', 'button', function () {
        var data = table.row( $(this).parents('tr') ).data();
        location.href = '/editar-usuario?id=' + data[0];
      } );
    });
  </script>
