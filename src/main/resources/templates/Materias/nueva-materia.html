<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nueva Materia</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="Commons/sidebar :: sidebar" />

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="Commons/navbar :: navbar"/>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <form method="post" th:action="@{/guardar-materia}" th:object="${materia}">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Materias</h1>
              <div>
                <button type="submit" class="d-sm-inline-block btn btn-primary shadow-sm"><i class="far fa-save"></i> Guardar</button>
                <a th:href="@{/materias}" class="d-sm-inline-block btn btn-secondary shadow-sm"><i class="fas fa-undo-alt"></i> Regresar</a>
              </div>
            </div>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 th:text="${materia.idMateria == null} ? 'Nueva materia' : 'Actualizar materia'" class="m-0 font-weight-bold text-primary"></h6>
              </div>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-lg-4">
                    <label for="nombre" class="mb-1" required>Nombre</label>
                    <input type="hidden" class="form-control" th:field="*{idMateria}" name="idMateria">
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre">
                    <small th:errors="*{nombre}" style="color: #FF0000"></small>
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="descripcion" class="mb-1" required>Descripci&oacute;n</label>
                    <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion">
                    <small th:errors="*{descripcion}" style="color: #FF0000"></small>
                  </div>
                  <div class="form-group col-lg-2">
                    <div class="form-check pt-4">
                      <input class="form-check-input" type="checkbox" value="*{estado}" th:field="*{estado}" th:checked="*{estado}" id="estado">
                      <label class="form-check-label" for="estado" required>
                        Estado (Activo)
                      </label>
                      <small th:errors="*{estado}" style="color: #FF0000"></small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <style>
    label {
      margin-bottom: 5px!important;
      color: #000000;
      font-size: 14px;
      font-weight: bold;
    }
    label[required]:after{
      content:" *";
      color: red;
      font-weight: bold;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function()
    {
      $('#li-materias').addClass("active");

    });
  </script>

</body>

</html>
