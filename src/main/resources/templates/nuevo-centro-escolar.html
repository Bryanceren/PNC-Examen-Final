<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nuevo centro escolar</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Commons/sidebar :: sidebar" />

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="Commons/navbar :: navbar"/>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <form method="post" th:action="@{/guardar-centro-escolar}" th:object="${centroEscolar}">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Centros Escolares</h1>
            <div>
              <button type="submit" class="d-sm-inline-block btn btn-primary shadow-sm"><i class="far fa-save"></i> Guardar</button>
              <a th:href="@{/centros-escolares}" class="d-none d-sm-inline-block btn btn-secondary shadow-sm"><i class="fas fa-undo-alt"></i> Regresar</a>
            </div>
          </div>


          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 th:text="${centroEscolar.idcen == null} ? 'Nuevo centro escolar' : 'Actualizar centro escolar'" class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-lg-5">
                  <label for="nombrecen" class="mb-1" required>Nombre</label>
                  <input type="hidden" class="form-control" th:field="*{idcen}" name="idMateria">
                  <input type="text" class="form-control" th:field="*{nombrecen}" id="nombrecen">
                  <small th:errors="*{nombrecen}" style="color: #FF0000"></small>
                </div>

                <div class="form-group col-lg-7">
                  <label for="descripcioncen" class="mb-1" required>Descripci&oacute;n</label>
                  <input type="text" class="form-control" th:field="*{descripcioncen}" id="descripcioncen">
                  <small th:errors="*{descripcioncen}" style="color: #FF0000"></small>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-lg-5">
                  <label for="departamento" class="mb-1" required>Departamento</label>
                  <select th:field="*{departamento.id_depto}" id="departamento" class="form-control">
                    <option th:value="-1" selected>Seleccione departamento</option>
                    <option
                      th:each="depto : ${departamentos}"
                      th:value="${depto.id_depto}"
                      th:text="${depto.nombre_depto}"
                    />
                  </select>
                  <small th:errors="*{departamento}" style="color: #FF0000" class="pl-2"></small>
                </div>

                <div class="form-group col-lg-5">
                  <label for="municipio" class="mb-1" required>Municipio</label>
                  <select th:field="*{municipiocen.idmun}" id="municipio" class="form-control"></select>
                  <small th:errors="*{municipiocen}" style="color: #FF0000" class="pl-2"></small>
                </div>

                <div class="form-group col-lg-2">
                  <div class="form-check pt-4">
                    <input class="form-check-input" type="checkbox" value="*{estadocen}" th:field="*{estadocen}" th:checked="*{estadocen}" id="estadocen">
                    <label class="form-check-label" for="estadocen" required>
                      Estado (Activo)
                    </label>
                    <small th:errors="*{estadocen}" style="color: #FF0000"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="Commons/footer :: footer" />
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <style>
    label {
      margin-bottom: 5px!important;
      color: #000000;
      font-size: 14px;
      font-weight: bold;
    }
    label[required]:after{
      content:" *";
      color: red;
      font-weight: bold;
    }
  </style>

  <script th:inline="javascript">
    $(document).ready(function()
    {
      let departamentos = [[${departamentos}]];
      $('#li-centros-escolares').addClass("active");

      $('#departamento').change(function()
      {
        let deptoId = $(this).val();
        let depto = departamentos.find( depto => depto.id_depto == deptoId);

        $('#municipio').empty();

        $.each(depto.municipios, function(key, value)
        {
          $('#municipio').append($('<option></option>')
                  .attr('value', value.idmun)
                  .text(value.nombremun));
        });
      });

    });
  </script>

</body>

</html>
