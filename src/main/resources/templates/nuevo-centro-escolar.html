<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Centros Escolares</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Commons/sidebar :: sidebar" />

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="Commons/navbar :: navbar"/>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <form method="post" th:action="@{/guardar-centro-escolar}" th:object="${CentroEscolar}">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Centros Escolares</h1>
            <div>
              <button type="submit" class="d-sm-inline-block btn btn-primary shadow-sm"><i class="far fa-save"></i> Guardar</button>
              <a th:href="@{/centros-escolares}" class="d-none d-sm-inline-block btn btn-secondary shadow-sm"><i class="fas fa-undo-alt"></i> Regresar</a>
            </div>
          </div>


          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Nuevo Centro Escolar</h6>
            </div>
            <div class="card-body">
              
                <input type="hidden" name="idcen" class="form-control" th:field="*{idcen}" />
                <table cellpadding="10">
                  <tr>
                    <td><input type="button" class="btn btn-secondary" value="Regresar" onclick="location.href='./centros-escolares'" /></td>
                  </tr>
                  <tr>
                    <td><label>Nombre: </label></td>
                    <td><input type="text" id="nombrecen" class="form-control" th:field="*{nombrecen}" ></td>
                  </tr>
                  <tr>
                    <td><label>Descripcion:</label></td>
                    <td><input type="text" id="descripcioncen" class="form-control" th:field="*{descripcioncen}" ></td>
                  </tr>
                
                  <tr>
                    <td><label>Estado:</label></td>
                    <td><input type="checkbox" id="estadocen" name="estadocen" th:field="*{estadocen}"th:checked= "*{estadocen}"></td>
                  </tr>

                  <tr>
                    <td><label>categoria</label></td>
                    <td><select th:field="*{municipiocen.idmun}">
                      <option th:each="municipio, row: ${municipios}" th:value="${municipio.idmun}" th:text="${municipio.nombremun}"></option>
                    </select></td>
                  
                  </tr>
                 
                </table>
            </div>
          </div>
        </form>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function()
    {
      $('#li-centros-escolares').addClass("active");

    });
  </script>

</body>

</html>
