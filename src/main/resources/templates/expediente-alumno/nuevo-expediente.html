<script>

    $("#select-centro").attr('disabled', true);

    fillMunicipioCombo();

    $("#btnGuardarExpediente").on('click', function (e) {
        e.preventDefault();
        if (areAllInputsFilled()) {
            let data = {
                nombres: $("#nombres").val(),
                apellidos: $("#apellidos").val(),
                carnetMinoridad: $("#carnet-minoridad").val(),
            }
        }
    });

    function areAllInputsFilled() {
        let isValid = true;
        $("input[type=text]").each(function () {
            if ($(this).val().trim() === "") {
                isValid = false;
                let inputId = $(this).attr('id').concat("-error")
                $("#" + inputId).text($(this).attr('id').concat(" no puede ir vacio"))
            }
        })
        return isValid;
    }

    function fillMunicipioCombo() {

        $.get("/municipios/", function (data, status) {
            // console.log(data);
            $("#select-municipio").empty()
            $("#select-municipio").append($("<option></option>").val("none").html("Seleccione una opcion"));
            $.each(data, function () {
                $("#select-municipio").append($("<option></option>").val(this['idmun']).html(this['nombremun']))
            })
        });
    }

    $("#select-municipio").on('change', function () {
        let selectedItem = $(this).children("option:selected").val();
        if (selectedItem != "none") {
            $.get("/centros/" + selectedItem, function (data, status) {
                $("#select-centro").empty();
                $("#select-centro").attr('disabled', false);
                $.each(data, function () {
                    $("#select-centro").append($("<option></option>").val(this['idcen']).html(this['nombrecen']))
                });
            });
        } else {
            $("#select-centro").empty();
            $("#select-centro").attr('disabled', true);
        }


    })
</script>
